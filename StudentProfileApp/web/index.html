<!DOCTYPE html>
<html>
<head>
    <title>Student Profile Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            backdrop-filter: blur(5px);
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .home-btn {
            display: inline-block;
            color: #3498db;
            text-decoration: none;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        .home-btn:hover {
            text-decoration: underline;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #34495e;
        }
        
        input[type="text"], 
        input[type="email"], 
        select, 
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #bdc3c7;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        input[type="text"]:focus, 
        input[type="email"]:focus, 
        select:focus, 
        textarea:focus {
            border-color: #3498db;
            outline: none;
        }
        
        textarea {
            height: 120px;
            resize: vertical;
        }
        
        .hobbies {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }
        
        .hobby-item {
            display: flex;
            align-items: center;
        }
        
        .hobby-item input[type="checkbox"] {
            margin-right: 8px;
        }
        
        .submit-btn {
            background: #3498db;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
        
        .submit-btn:hover {
            background: #2980b9;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.6);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="welcome.html" class="home-btn">&#8592; Back to Home</a>
        
        <div id="error-message" style="display: none; background: #ffeaa7; color: #d63031; 
             padding: 15px; border-radius: 8px; margin-bottom: 20px; border-left: 4px solid #fdcb6e;">
            &#9888; <span id="error-text"></span>
        </div>
        
        <h1>&#127891; Create Your Student Profile</h1>
        
        <form action="ProfileServlet" method="POST" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="studentId">Student ID:</label>
                <input type="text" id="studentId" name="studentId" required>
            </div>
            
            <div class="form-group">
                <label for="program">Program:</label>
                <select id="program" name="program" required>
                    <option value="">Select Program</option>
                    <option value="BSc Computer Science">BSc Computer Science</option>
                    <option value="BSc Information Technology">BSc Information Technology</option>
                    <option value="BSc Data Science">BSc Data Science</option>
                    <option value="BSc Necentric Computing">BSc Necentric Computing</option>
                    <option value="BSc Intelligent System Engineering">BSc Intelligent System Engineering</option>
                    <option value="BSc Networking">BSc Networking</option>
                    <option value="BSc Information System Engineering">BSc Information System Engineering</option>
                    <option value="BSc Software Engineering">BSc Software Engineering</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label>Hobbies:</label>
                <div class="hobbies">
                    <div class="hobby-item">
                        <input type="checkbox" id="reading" name="hobbies" value="Reading">
                        <label for="reading"> &#128218; Reading</label>
                    </div>
                    <div class="hobby-item">
                        <input type="checkbox" id="gaming" name="hobbies" value="Gaming">
                        <label for="gaming"> &#127918; Gaming</label>
                    </div>
                    <div class="hobby-item">
                        <input type="checkbox" id="sports" name="hobbies" value="Sports">
                        <label for="sports"> &#9917; Sports</label>
                    </div>
                    <div class="hobby-item">
                        <input type="checkbox" id="coding" name="hobbies" value="Coding">
                        <label for="coding"> &#128187; Coding</label>
                    </div>
                    <div class="hobby-item">
                        <input type="checkbox" id="music" name="hobbies" value="Music">
                        <label for="music"> &#127925; Music</label>
                    </div>
                    <div class="hobby-item">
                        <input type="checkbox" id="travel" name="hobbies" value="Travel">
                        <label for="travel"> &#9992; Travel</label>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="introduction">About Me:</label>
                <textarea id="introduction" name="introduction" 
                          placeholder="Tell us about yourself..." required></textarea>
            </div>
            
            <button type="submit" class="submit-btn">&#10004; Create My Profile</button>
        </form>
    </div>
    
    <script>
    window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        if (error) {
            document.getElementById('error-text').textContent = error.replace(/\+/g, ' ');
            document.getElementById('error-message').style.display = 'block';
        }
    };
    
    function validateForm() {
        var studentId = document.getElementById('studentId').value;
        var email = document.getElementById('email').value;
        
        if (studentId.length < 3) {
            alert("Student ID must be at least 3 characters");
            return false;
        }
        
        if (!email.includes('@')) {
            alert("Please enter a valid email address");
            return false;
        }
        
        return true;
    }
    </script>
</body>
</html>
