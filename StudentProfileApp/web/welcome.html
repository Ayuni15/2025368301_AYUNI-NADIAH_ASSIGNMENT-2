<!DOCTYPE html>
<html>
<head>
    <title>Welcome - Student Profile System</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .welcome-container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            max-width: 600px; 
            width: 90%;
            margin: 20px;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 15px;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 1.1em;
            margin-bottom: 25px;
        }
        
        .profile-image {
            width: 100%;
            max-width: 350px; 
            height: 220px;
            object-fit: cover;
            margin: 0 auto 25px auto;
            display: block;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            border: 5px solid white;
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }
        
        .action-btn {
            padding: 14px 25px;
            border: none;
            border-radius: 12px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            min-width: 160px; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        
        .create-btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
        }
        
        .create-btn:hover {
            background: linear-gradient(135deg, #2980b9, #21618c);
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 25px rgba(52, 152, 219, 0.4);
        }
        
        .view-btn {
            background: linear-gradient(135deg, #9b59b6, #8e44ad);
            color: white;
        }
        
        .view-btn:hover {
            background: linear-gradient(135deg, #8e44ad, #71368a);
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 25px rgba(155, 89, 182, 0.4);
        }
        
        .university {
            color: #e74c3c;
            font-weight: bold;
            font-size: 1em;
            margin-top: 30px;
            padding-top: 15px;
            border-top: 2px solid #ecf0f1;
        }
        
        .system-name {
            color: #3498db;
            font-size: 2em; 
            margin-bottom: 10px;
            background: linear-gradient(135deg, #3498db, #9b59b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        
        @media (max-width: 768px) {
            .welcome-container {
                padding: 25px 15px;
                margin: 10px;
                max-width: 95%; 
            }
            
            h1 {
                font-size: 2em;
            }
            
            .system-name {
                font-size: 1.6em;
            }
            
            .profile-image {
                max-width: 280px;
                height: 180px;
            }
            
            .action-btn {
                min-width: 100%;
                margin-bottom: 10px;
                padding: 12px 18px;
                font-size: 0.95em;
            }
            
            .button-container {
                flex-direction: column;
                gap: 10px;
            }
        }
        
        @media (max-width: 480px) {
            .profile-image {
                max-width: 220px;
                height: 140px;
            }
            
            .system-name {
                font-size: 1.4em;
            }
            
            .subtitle {
                font-size: 0.95em;
            }
            
            .welcome-container {
                padding: 20px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="system-name">Student Profile System</div>
        
        <img src="csc584 photo.jpg" alt="Student Profile System" class="profile-image" 
             onerror="this.src='https://images.unsplash.com/photo-1523050854058-8df90110c9f1?ixlib=rb-1.2.1&auto=format&fit=crop&w=350&h=220&q=80'">
        
        <div class="button-container">
            <a href="index.html" class="action-btn create-btn">
                Create New Profile
            </a>
            
            <a href="viewProfiles.jsp" class="action-btn view-btn">
                View All Profiles
            </a>
        </div>
        
        <div class="university">
            Â© 2025 Universiti Teknologi MARA 
        </div>
    </div>
</body>
</html>
